{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .profile-picture {
        border-radius: 100%;
        overflow: hidden;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;	
    }
	.big-profile-picture {
		margin: 0 auto;		
		border: 2px solid black;
		width: 100px;
		height: 100px;
	}
    .users-name {
    /* margin: 25px 0 16px; */
    margin-top: 15px;
    text-align: center;
    }
    .profile-description {
    margin: 20px;
    }
</style>


<body>
    <div class=" container border border-1 rounded-3 shadow p-3 mb-3" style=" margin-top: 50px; max-width: 1125px; min-width: 300px;">
        <div class="row" style="margin-left: 5px;">

            {% if friend_requests %}
                <div class="middle-container col border border-1 rounded-3 shadow p-3 mb-3 profile" style="margin: 10px; height: 475px; min-width: 250px; max-width: 250px;" >

                {% for request in friend_requests %}
                <div class="profile-picture big-profile-picture">
                    <img class="account-image rounded-circle dropdown-toggle" id="id_profile_links" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{ request.sender.profile_img.url }}"  height="100" width="100">
                </div>
                <a href="{% url 'account:view' user_id=request.sender.id %}"><h4 class="users-name">{{ request.sender.username }} Filler Name</h4></a>
                <div class="profile-description">
                    <p class="mt-4 mb-1 field-heading">User Name</p>
                    <h6>{{ request.sender.username }} Filler UserName</h6>
                    
                    <div class = "d-grid gap-1" style="padding-top: 25px;">
                            <button class="btn btn-outline-danger btn-sm" id="id_cancel_{{request.sender.id}}" onclick="triggerDeclineFriendRequest({request_id})">Decline</button>
                            <button class="btn btn-outline-success btn-sm" id="id_confirm_{{request.sender.id}}" onclick="triggerAcceptFriendRequest({request_id})">Accept</button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="d-flex flex-row flex-grow-1 justify-content-center align-items-center p-4">
                    <h4>No Results</h4>
                </div>
            </div>
            {% endif %}


        </div>
    </div>

    <script type="text/javascript">
        
    
    </script>
</body>
</html>

{% endblock content %}
