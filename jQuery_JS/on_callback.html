    <!-- callbacks -->
    <!-- create a function or event handler outside the document.ready but inside the script -->
    <script>
        // a callback is calling a function ar some time from withn another function

        function attach_handler(){
            $(".alert1").click(function(){
                alert("you clicked me!")
            })
        }

        $(document).ready(function(){
            console.log("ready!");

            // calling the handler function for the static content
            attach_handler();

            $(".new_btn").click(function(){
                $("#buttons").append("<button class='alert1'>New Dynamic Button</button>");
                // calling the function for the dynamic content
                attach_handler();
            })


        })
    </script>
</head>
<body>
    <h1>Using .on to add handlers to dynamic content</h1>
    <h2>Static Content</h2>
    <div>
        <button class="alert1">Click me for a message</button>
        <button class="alert1">Click me for a message</button>
        <button class="alert1">Click me for a message</button>
        <button class="new_btn">Click me to add a new button</button>
    </div>
    <h2>Dynamically Rendered Content</h2>
    <div id="buttons">
    </div>
</body>
